controller_manager:
  ros__parameters:
    update_rate: 50

    auv_wrench_controller:
      type: auv_controllers/BodyWrenchController

    auv_velocity_controller:
      type: auv_controllers/BodyVelocityController
      
    pid_controller:
      type: pid_controller/PidController

auv_velocity_controller:
  ros__parameters:
    num_thrusters: 2

    thruster_joint_names:
     - auv/thruster3_joint
     - auv/thruster4_joint

    thruster_allocation_matrix: 
      [0.707107, 0.707107,      # X
       0.707107, -0.707107,     # Y
       0.0, 0.0,                # Z
       0.0, 0.0,                # roll
       0.0, 0.0,                # pitch
       -0.495, 0.495]           # yaw

pid_controller:
  ros__parameters:
    dof_names:
      - auv_velocity_controller/x
      - auv_velocity_controller/yaw
    command_interface: velocity
    reference_and_state_interfaces: ["velocity"]

    gains:
      # control the velocity, no d term
      auv_velocity_controller/x: {"p": 0.5, "i": 2.5, "d": 0.0}