auv_velocity_controller:
  body_velocity_state_topic: {
    type: string,
    default_value: "",
    read_only: true,
    description: "Twist topic for body velocity feedback"
  }
  dof_names: {
    type: string_array,
    default_value: [],
    read_only: true,
    description: "Name of degrees of freedom to control velocity",
    validation: {
      unique<>: [],
      not_empty<>: [],
    }
  }
  command_interface: {
    type: string,
    default_value: "",
    read_only: true,
    description: "Name of the interface used by the controller for writing commands to the hardware",
    validation: {
      not_empty<>: [],
    }
  }


  